<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Registration Form</h1>

        <p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org" method="post">  <!-- The method attribute specifies how to send form-data to the URL specified
            in the action attribute. The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the
            request body (with method="post"). --> 

            <fieldset>

                <label for="first-name">Enter Your First Name: 
                    <input type="text" id="first-name" required>
                </label>

                <label for="last-name">Enter Your Last Name: 
                    <input type="text" id="last-name" required>
                </label>

                <label for="email">Enter Your Email: 
                    <input type="email" id="email" required>
                </label>
                
                <label for="new-password">Create a New Password: 
                    <input type="password" id="new-password" required pattern="[a-z0-5]{8,}">
                </label>

            </fieldset>

                <label for="">
                    <input type="radio" name="account-type"> Personal Account
                </label>

                <label for="">
                    <input type="radio" name="account-type"> Business Account  <!-- Giving both radio <inputs> the same name attribute makes them
                                                                                related to each other and only one possible to choose at the time. -->
                </label>

                <label for="">
                    <input type="checkbox"> I accept the terms and conditions
                </label>

            <fieldset>

            </fieldset>
            
            
            <fieldset>

            </fieldset>

            <input type="submit" value="Submit">

        </form>
    </body>

</html>
